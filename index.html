<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BerOn</title>

<style>
* { box-sizing: border-box; font-family: Arial; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: white;
    display: flex;
    justify-content: center;
    overflow-x: hidden;
}

.app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    padding-bottom: 120px;
}

.logo {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
}

.card {
    background: rgba(15,15,15,0.9);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 0, 150, 0.35);
    margin-bottom: 20px;
}

.coins { font-size: 28px; font-weight: bold; }

.tap-wrap { text-align: center; position: relative; }

.tap-btn {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: none;
    font-size: 60px;
    color: white;
    cursor: pointer;
    background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
    box-shadow: 0 0 100px rgba(255, 0, 150, 0.9);
    transition: 0.12s;
}

.tap-btn:active { transform: scale(1.12); }

.damage {
    position: absolute;
    left: 50%;
    top: 40%;
    font-weight: bold;
    font-size: 22px;
    pointer-events: none;
    animation: dmgAnim 0.7s ease-out forwards;
}

@keyframes dmgAnim {
    from { transform: translate(-50%, 0) scale(0.6); opacity: 1; }
    to { transform: translate(-50%, -60px) scale(1.3); opacity: 0; }
}

.coin-float {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    animation: coinAnim 0.8s ease-out forwards;
}

@keyframes coinAnim {
    from { transform: translateY(0) scale(0.7); opacity: 1; }
    to { transform: translateY(-80px) scale(1.4); opacity: 0; }
}

.flash {
    position: fixed;
    inset: 0;
    background: rgba(255,0,150,0.2);
    animation: flashAnim 0.25s;
}

@keyframes flashAnim { from {opacity:1;} to {opacity:0;} }

.ring {
    position: fixed;
    inset: 0;
    border-radius: 50%;
    border: 2px solid rgba(255,0,150,0.7);
    animation: ringAnim 0.6s ease-out forwards;
}

@keyframes ringAnim {
    from { transform: scale(0.4); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

.roulette { font-size: 42px; }

.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    border-top: 1px solid #222;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    padding: 10px;
    text-align: center;
    font-size: 12px;
}
.bottom-nav button { background: none; border: none; color: white; }
</style>
</head>

<body>

<div class="app">

    <div class="logo">BerOn</div>

    <div class="card">
        <div class="coins" id="coins">0</div>
        <div style="font-size:12px;color:#777">Coins</div>
    </div>

    <div class="tap-wrap">
        <button class="tap-btn" id="tap">âš¡</button>
    </div>

    <div style="text-align:center;font-size:12px;color:#777;margin-top:10px">
        Energy: <span id="energy">1000</span><br>
        Combo: <span id="combo">0</span> ðŸ”¥
    </div>

    <button onclick="openCase()" style="width:100%;margin-top:15px;height:42px;border-radius:14px;border:none">
        ðŸŽ° DAILY GOD ROULETTE
    </button>

    <div id="timer" style="text-align:center;font-size:12px;color:#ff4ecd;margin-top:6px">
        Ready ðŸ”¥
    </div>

</div>

<div class="bottom-nav">
    <button>âš¡ Mine</button>
    <button>ðŸŽ° Case</button>
    <button>ðŸ˜ˆ Ultra</button>
</div>

<div id="overlay" class="overlay" style="display:none">
    <div style="font-size:70px">ðŸŽ°</div>
    <div class="roulette" id="roulette">---</div>
    <div style="font-size:12px;color:#777;margin-top:10px">INSANITY SPINNING...</div>
</div>

<script>
let coins = 0;
let energy = 1000;
let combo = 0;

const rewards = [5000, 3000, 1000, 500, 400, 100];
const DAY = 86400000;

const coinsEl = document.getElementById("coins");
const energyEl = document.getElementById("energy");
const comboEl = document.getElementById("combo");
const rouletteEl = document.getElementById("roulette");
const overlay = document.getElementById("overlay");
const timerEl = document.getElementById("timer");
const tapWrap = document.querySelector(".tap-wrap");

setInterval(() => {
    energy = Math.min(1000, energy + 4);
    update();
}, 1000);

function update() {
    coinsEl.innerText = Math.floor(coins);
    energyEl.innerText = energy;
    comboEl.innerText = combo;
}

document.getElementById("tap").onclick = () => {
    if (energy <= 0) return;

    let reward = 1;
    combo++;

    const roll = Math.random();
    let isCrit = false;

    if (roll < 0.12) { reward *= 5; isCrit = true; }
    if (roll < 0.03) {
        reward *= 20;
        flash(); ring();
        isCrit = true;
    }

    if (combo % 10 === 0) reward *= 3;
    if (combo % 50 === 0) { reward *= 10; ring(); }

    coins += reward;
    energy--;

    crunch();
    damageNumber(reward, isCrit);
    floatingCoins();

    update();
};

function damageNumber(value, crit) {
    const dmg = document.createElement("div");
    dmg.className = "damage";

    if (value >= 20) {
        dmg.style.background = "linear-gradient(45deg,#ff3cac,#784ba0,#2b86c5)";
        dmg.style.webkitBackgroundClip = "text";
        dmg.style.webkitTextFillColor = "transparent";
        dmg.innerText = "MYTHIC +" + value;
    }
    else if (crit) {
        dmg.style.color = "#ff4ecd";
        dmg.innerText = "CRIT +" + value;
    }
    else {
        dmg.style.color = "#fff";
        dmg.innerText = "+" + value;
    }

    tapWrap.appendChild(dmg);
    setTimeout(() => dmg.remove(), 700);
}

function floatingCoins() {
    const coin = document.createElement("div");
    coin.className = "coin-float";
    coin.innerText = "ðŸª™";
    coin.style.left = (Math.random() * 120 + 30) + "px";
    coin.style.top = "80px";

    tapWrap.appendChild(coin);
    setTimeout(() => coin.remove(), 800);
}

function openCase() {
    const lastOpen = localStorage.getItem("daily_case");
    const now = Date.now();

    if (lastOpen && now - lastOpen < DAY) {
        alert("ðŸŽ° Daily Roulette Ð½Ð° ÐºÑƒÐ»Ð´Ð°ÑƒÐ½Ðµ ðŸ˜ˆðŸ”¥");
        return;
    }

    localStorage.setItem("daily_case", now);

    overlay.style.display = "flex";

    let spins = 0;

    const spinAnim = setInterval(() => {
        const r = rewards[Math.floor(Math.random() * rewards.length)];
        rouletteEl.innerText = r;
        spins++;

        if (spins > 25) {
            clearInterval(spinAnim);

            const finalReward = rewards[Math.floor(Math.random() * rewards.length)];
            rouletteEl.innerText = finalReward;

            setTimeout(() => {
                overlay.style.display = "none";
                coins += finalReward;

                flash(); ring();

                alert(`ðŸ˜ˆ GOD DROP\n+${finalReward} Coins ðŸ”¥`);
                update();
            }, 400);
        }
    }, 80);
}

function updateTimer() {
    const lastOpen = localStorage.getItem("daily_case");
    const now = Date.now();

    if (!lastOpen || now - lastOpen >= DAY) {
        timerEl.innerText = "Ready ðŸ˜ˆðŸ”¥";
    } else {
        const remaining = DAY - (now - lastOpen);
        const h = Math.floor(remaining / 3600000);
        const m = Math.floor((remaining % 3600000) / 60000);
        const s = Math.floor((remaining % 60000) / 1000);

        timerEl.innerText = `â³ ${h}Ñ‡ ${m}Ð¼ ${s}Ñ`;
    }
}

setInterval(updateTimer, 1000);
updateTimer();

function flash() {
    const f = document.createElement("div");
    f.className = "flash";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 250);
}

function ring() {
    const r = document.createElement("div");
    r.className = "ring";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 600);
}

function crunch() {
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "square";
        o.frequency.value = 140;
        g.gain.value = 0.05;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.04);
    } catch {}
}
</script>

</body>
</html>
